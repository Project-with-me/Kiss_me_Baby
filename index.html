<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Ankuuuuuu ğŸ’–</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffb3c6, #ffc8dd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 380px;
            z-index: 2;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .buttons {
            position: relative;
            height: 160px;
        }

        button {
            border: none;
            padding: 14px 36px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 10px 20px rgba(255,77,109,0.4);
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            position: absolute;
            right: 0;
            top: 70px;
        }

        .message {
            margin-top: 25px;
            font-size: 15px;
            color: #6c757d;
            font-weight: 500;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            padding: 12px 18px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,77,109,0.4);
            z-index: 5;
        }

        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .popup-content {
            background: #fff0f6;
            padding: 45px;
            border-radius: 30px;
            text-align: center;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .popup-content h2 {
            color: #ff4d6d;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="uncha-lamba-kad.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Hey Ankuu Baby ğŸ’•<br>May I Kiss You? ğŸ˜˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’‹</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="message">
        Warning âš ï¸: Unlimited kisses reserved only for you, baby ğŸ˜˜
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>
            Ummmmmmmmmaaaaaaaaaahhhhhhh ğŸ˜˜ğŸ˜˜ğŸ˜˜<br><br>
            Jaanuuuu ğŸ’–ğŸ’‹ğŸ’‹ğŸ’‹
        </h2>
    </div>
</div>

<!-- Tap to play music -->
<div class="music-btn" id="musicBtn">ğŸµ Tap to Play Music</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    let noCount = 0;
    let musicPlaying = false;

    // Music play on tap
    musicBtn.addEventListener("click", () => {
        if (!musicPlaying) {
            music.play();
            musicPlaying = true;
            musicBtn.innerHTML = "ğŸ¶ Music Playing";
        }
    });

    // NO button teasing ğŸ˜ˆ
    noBtn.addEventListener("mouseover", () => {
        noCount++;
        const x = Math.random() * 260 - 130;
        const y = Math.random() * 140 - 70;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        let size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (size + 1.5) + "px";
    });

    // YES click ğŸ’‹
    yesBtn.addEventListener("click", () => {
        if (noCount < 5) {
            alert("Itni jaldi nahi ğŸ˜ Thoda aur pyaar bhara drama chahiye ğŸ’•");
            return;
        }
        popup.style.display = "flex";
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 450);
</script>

</body>
</html>
